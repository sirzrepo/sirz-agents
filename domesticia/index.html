<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/brandcom logo 1.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Brandcom AI - Branding and Marketing Automation</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const script = document.createElement("script");
      script.async = true;
      script.id = "vectorshift-chat-widget";
      script.src = "https://app.vectorshift.ai/chatWidget.js";
    
      // Set chatbot attributes
      script.setAttribute("chatbot-id", "683ed9bb55c4c0759597a1ba");
      script.setAttribute("chatbot-height", "600px");
    
      // Set width based on screen size
      const isSmallScreen = window.innerWidth < 600;
      script.setAttribute("chatbot-width", isSmallScreen ? "340px" : "400px");
    
      document.body.appendChild(script);
    </script>
  </body>
</html>
